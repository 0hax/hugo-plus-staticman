comments:
  allowedOrigins: ["localhost", "hugo.staticman.net"]
  allowedFields: ["name", "email", "body"]
  branch: "master"
  generatedFields:
    date:
      type: date
  format: "json"
  moderation: true
  name: "Hugo + Staticman"
  path: "data/comments/{options.entryId}"
  filename: "{@id}"
  requiredFields: ["name", "body"]
  transforms:
    email: md5